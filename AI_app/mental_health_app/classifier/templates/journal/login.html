<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JournAI - Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }
        .auth-card {
            width: 100%;
            max-width: 420px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.12);
            overflow: hidden;
        }
        .auth-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 28px 24px;
            text-align: center;
        }
        .auth-header h1 { font-weight: 300; font-size: 1.9rem; }
        .auth-header p { opacity: 0.9; margin-top: 6px; }
        .auth-body { padding: 28px; }
        .form-group { margin-bottom: 18px; }
        .form-group label { display: block; margin-bottom: 8px; color: #444; font-weight: 600; }
        .form-group input {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 0.98rem;
            transition: all .2s ease;
            background: #fafbfc;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: #fff;
            box-shadow: 0 0 0 3px rgba(102,126,234,.15);
        }
        .btn {
            width: 100%;
            padding: 12px 16px;
            border: none;
            border-radius: 999px;
            color: #fff;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            transition: transform .15s ease, box-shadow .2s ease;
        }
        .btn:hover { transform: translateY(-1px); box-shadow: 0 10px 20px rgba(102,126,234,.25); }
        .auth-footer { padding: 18px 28px 28px; text-align: center; color: #6b7280; font-size: 0.95rem; }
        .link { color: #667eea; text-decoration: none; font-weight: 600; }
        .link:hover { text-decoration: underline; }
        .helper { text-align:center; margin-top: 10px; font-size: 0.9rem; color: #6b7280; }
        /* Style default Django form.as_p */
        form p { margin-bottom: 16px; }
        form p label { display:block; margin-bottom: 8px; color:#444; font-weight:600; }
        form p input { width:100%; padding:12px 14px; border:2px solid #e5e7eb; border-radius:12px; font-size:0.98rem; background:#fafbfc; transition:all .2s; }
        form p input:focus { outline:none; border-color:#667eea; background:#fff; box-shadow:0 0 0 3px rgba(102,126,234,.15); }
    </style>
</head>
<body>
    <div class="auth-card">
        <div class="auth-header">
            <h1>Welcome back</h1>
            <p>Log in to your JournAI account</p>
        </div>
        <div class="auth-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn">Login</button>
            </form>
            <div class="helper">
                Don't have an account? <a href="{% url 'register' %}" class="link">Register</a>
            </div>
        </div>
        <div class="auth-footer">
            <a href="{% url 'home' %}" class="link">‚Üê Back to Home</a>
        </div>
    </div>
</body>
</html>
